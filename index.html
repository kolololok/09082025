<!DOCTYPE html>
<html lang="pl">
<head>
  <!-- Załaduj czcionki z Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Antykwa+Poltawskiego&display=swap" rel="stylesheet"> 

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Czekamy na WAS!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1528569937393-e60c05d29b6d?auto=format&fit=crop&w=1200&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #000; /* Czarny tekst */
    }

    .overlay {
      background-color: rgba(245, 245, 220, 0.85); /* Jasny beż z przezroczystością */
      min-height: 100vh;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    header {
      text-align: center;
      font-size: 32px;
      margin-bottom: 20px;
    }

    /* Nowy styl dla obrazka */
    img {
      width: 100%;
      max-width: 900px;
      height: auto;
      margin-bottom: 30px;
      object-fit: cover;
      filter: drop-shadow(0 0 15px rgba(0, 0, 0, 0.5)); /* Cień */
    }

    a.button {
      background-color: #32CD32; /* Jaśniejsza zieleń */
      color: black; /* Czarny tekst w przycisku */
      padding: 15px 25px;
      text-decoration: none;
      border-radius: 30px;
      font-size: 18px;
      margin: 10px;
      transition: background 0.3s;
    }

    a.button:hover {
      background-color: #66CD66; /* Jaśniejsza zieleń przy najechaniu */
    }

    /* Styl dla SVG */
    .great-vibes {
      font-family: 'Great Vibes', cursive;
      font-size: 10vw; /* Zmienna czcionka w zależności od szerokości okna */
    }

    .antykwa-poltawskiego {
      font-family: 'Antykwa Poltawskiego', serif;
      font-size: 5vw; /* Zmienna czcionka w zależności od szerokości okna */
    }

    /* Styl dla responsywnych linków */
    .button {
      font-size: 1.2em;
      padding: 10px 20px;
      margin: 5px;
    }

    /* Zmniejszenie przycisków na mniejszych ekranach */
    @media (max-width: 768px) {
      a.button {
        font-size: 1em;
        padding: 12px 18px;
      }
    }
  </style>
</head>
