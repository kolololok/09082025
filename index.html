<!DOCTYPE html>
<html lang="pl">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Lora:ital,wght@0,400;1,400&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Czekamy na WAS!</title>

  <style>
    body {
      margin: 0;
      font-family: 'Lora', serif;
      background: url('https://images.unsplash.com/photo-1528569937393-e60c05d29b6d?auto=format&fit=crop&w=1200&q=80') no-repeat center center fixed;
      background-size: cover;
      background-attachment: fixed;
      color: #000;
    }

    .overlay {
      background: linear-gradient(rgba(245, 245, 220, 0.88), rgba(255, 255, 240, 0.9));
      min-height: 100vh;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: fadeIn 1.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    header {
      text-align: center;
      font-size: 32px;
      margin: 30px 0 10px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
    }

    a.button {
      background-color: #3CB371;
      color: black;
      padding: 18px 30px;
      text-decoration: none;
      border-radius: 30px;
      font-size: 20px;
      margin: 10px;
      transition: background 0.3s, box-shadow 0.3s;
      display: inline-block;
    }

    a.button:hover {
      background-color: #48C78E;
      box-shadow: 0 0 12px rgba(60, 179, 113, 0.6);
    }

    svg text {
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.15);
    }

    .great-vibes {
      font-family: 'Great Vibes', cursive;
    }

    .lora {
      font-family: 'Lora', serif;
    }

    .ornament {
      width: 100px;
      border: none;
      border-top: 2px solid #a97c50;
      margin: 20px auto;
    }

    #countdown {
      font-size: 22px;
      margin: 20px 0 10px;
      font-style: italic;
      text-align: center;
    }

    /* Stylowanie animowanego SVG */
    .svg-container {
      position: fixed;
      bottom: 10px;
      left: 10px;
      width: 60px;
      height: 60px;
      animation: fadeInOut 6s infinite; /* Czas trwania animacji to 6 sekund */
    }

    @keyframes fadeInOut {
      0%, 80%, 100% {
        opacity: 0;
        transform: scale(0.8);
      }
      20%, 25% {
        opacity: 1;
        transform: scale(1);
      }
      75% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @media (max-width: 768px) {
      a.button {
        font-size: 1.1em;
        padding: 14px 22px;
      }
    }
  </style>
</head>

<body>
  <div class="overlay">
    <svg width="100%" height="100%" viewBox="0 0 2481 1749" xmlns="http://www.w3.org/2000/svg">
      <g>
        <text x="690.667px" y="257.4px" class="great-vibes" style="font-size:320px;">Basia</text>
        <text x="1087.8px" y="602.996px" class="great-vibes" style="font-size:200px;">&amp;</text>
        <text x="860.357px" y="948.593px" class="great-vibes" style="font-size:320px;">Konrad</text>
        <text x="841.207px" y="1271.05px" class="lora" style="font-size:140px; font-style:italic;">9 · 08 · 2025</text>
      </g>
    </svg>

    <!-- Licznik -->
    <div id="countdown">Do naszego wielkiego dnia pozostało: ...</div>

    <hr class="ornament">

    <header>Nasze miejsca na mapie</header>

    <a class="button" href="https://www.google.com/maps/place/Ko%C5%9Bci%C3%B3%C5%82+%C5%9Bw.+J%C3%B3zefa+Rzemie%C5%9Blnika+w+Tarnowcu/@49.9857193,20.9842185,897m/data=!3m1!1e3!4m6!3m5!1s0x473d9b24f1ddae7d:0x3827bb2c4903a8d5!8m2!3d49.987627!4d20.9866099" target="_blank">💒 Ceremonia</a>

    <a class="button" href="https://www.google.com/maps/place/Brzozowy+Dworek/@50.0198035,21.0732412,634m/data=!3m1!1e3!4m6!3m5!1s0x473d9c5c4586d37f:0xc5d4abddaa8fa643!8m2!3d50.0215103!4d21.0755646" target="_blank">🎉 Przyjęcie</a>
  </div>

  <!-- Animowane SVG -->
  <div class="svg-container">
    <img src="https://raw.githubusercontent.com/kolololok/09082025/refs/heads/root/Agent_Tomasz_Oko%C5%84.svg" alt="Agent Tomasz Okoń" />
  </div>

  <!-- Skrypt z uwzględnieniem strefy czasowej -->
  <script>
    const countdown = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date();
      const target = new Date(Date.UTC(2025, 7, 9, 12, 0, 0)); // 14:00 CEST = 12:00 UTC

      const diff = target - now;

      if (diff <= 0) {
        countdown.textContent = "To już dziś! ❤️";
        return;
      }

      // Jeśli różnica jest mniejsza niż 12 godzin, pokaż "To już dziś!"
      if (diff <= 12 * 60 * 60 * 1000) {
        countdown.textContent = "To już dziś! ❤️";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdown.textContent = `Do naszego wielkiego dnia pozostało: ${days} dni, ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
