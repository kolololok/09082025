<!DOCTYPE html>
<html lang="pl">

<head>
  <!-- Załaduj czcionki z Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Antykwa+Poltawskiego&display=swap" rel="stylesheet"> 

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Czekamy na WAS!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1528569937393-e60c05d29b6d?auto=format&fit=crop&w=1200&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #000; /* Czarny tekst */
    }

    .overlay {
      background-color: #f5f5dc; /* Jasny beż */
      min-height: 100vh;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    header {
      text-align: center;
      font-size: 32px;
      margin-bottom: 20px;
    }

    /* Nowy styl dla obrazka */
    img {
      width: 100%; /* Obrazek wypełnia dostępne miejsce */
      max-width: 900px; /* Możemy zmienić max-width, aby nie przekroczyć szerokości */
      height: auto; /* Utrzymanie proporcji */
      margin-bottom: 30px; /* Większa przestrzeń poniżej obrazka */
      object-fit: cover; /* Zapełnia kontener, ale zachowuje proporcje */
      filter: drop-shadow(0 0 15px rgba(0, 0, 0, 0.5)); /* Cień */
    }

    a.button {
      background-color: #006400; /* Ciemna zieleń */
      color: black; /* Czarny tekst w przycisku */
      padding: 15px 25px;
      text-decoration: none;
      border-radius: 30px;
      font-size: 18px;
      margin: 10px;
      transition: background 0.3s;
    }

    a.button:hover {
      background-color: #228B22; /* Jaśniejsza zieleń przy najechaniu */
    }
  </style>
</head>

<body>
  <div class="overlay">
    <!-- Użyj swojego SVG z poprawnymi czcionkami -->
    <img src="https://raw.githubusercontent.com/kolololok/09082025/refs/heads/root/a4.svg" alt="BiK">
    <header>Nasze miejsca na mapie</header>
    <a class="button" href="https://www.google.com/maps/place/Ko%C5%9Bci%C3%B3%C5%82+%C5%9Bw.+J%C3%B3zefa+Rzemie%C5%9Blnika+w+Tarnowcu/@49.9857193,20.9842185,897m/data=!3m1!1e3!4m6!3m5!1s0x473d9b24f1ddae7d:0x3827bb2c4903a8d5!8m2!3d49.987627!4d20.9866099!16s%2Fg%2F1232pm15?entry=ttu&g_ep=EgoyMDI1MDQwMi4xIKXMDSoASAFQAw%3D%3D" target="_blank">Ceremonia</a>
    <a class="button" href="https://www.google.com/maps/place/Brzozowy+Dworek/@50.0198035,21.0732412,634m/data=!3m1!1e3!4m6!3m5!1s0x473d9c5c4586d37f:0xc5d4abddaa8fa643!8m2!3d50.0215103!4d21.0755646!16s%2Fg%2F11bwqqcn5v?entry=ttu&g_ep=EgoyMDI1MDQwMi4xIKXMDSoASAFQAw%3D%3D" target="_blank">Przyjęcie</a>
  </div>
</body>

</html>
